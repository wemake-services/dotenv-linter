version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sphinx
    versions:
    - 3.5.1
    - 3.5.3
    - 3.5.4
  - dependency-name: nitpick
    versions:
    - 0.24.0
  - dependency-name: wemake-python-styleguide
    versions:
    - 0.15.0
- package-ecosystem: pip
  directory: "/docs"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sphinx-autodoc-typehints
    versions:
    - 1.12.0
  - dependency-name: sphinx
    versions:
    - 3.5.4
  - dependency-name: sphinx-click
    versions:
    - 2.6.0
    - 2.7.0
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: python
    versions:
    - 3.9.2.pre.alpine
